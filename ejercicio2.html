<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Font + Flex/Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="container">
    <h1 class="responsive-text">DESARROLLO DE ENTORNOS WEB</h1>
    <p class="responsive-text">
        Este texto cambia su tamaño según el dispositivo:
        14px en móviles, 16px en tablets, 20px en desktops.
    </p>
    <div class="grid-layout">
        <div class="item">INTEGRANTES</div>
        <div class="item">CORONADO PULACHE TREYSI</div>
        <div class="item">CASTILLO PALACIOS ANAIS</div>
    </div>
</section>

</body>
</html>
