<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Desarrollo Web</title>

  <style>
    html {
      font-size: 16px; /* 1rem = 16px */
    }

    body {
      margin: 0;
      padding: 2rem 4vw;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .gallery {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(4, 1fr); /* 4 columnas en desktop */
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    /* Tablet: 2 columnas */
    @media (max-width: 992px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Móvil: 1 columna */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Galería de Desarrollo Web</h1>
